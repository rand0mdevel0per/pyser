name: Release

on:
  push:
    tags:
      - "v*"

env:
  CIBW_BUILD: "cp38-* cp39-* cp310-* cp311-* cp312-* cp313-*"
  CIBW_SKIP: "*-musllinux_*"

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-13, macos-14]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Extract version from tag
        id: get_version
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Update version in files
        shell: bash
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          # Update pyproject.toml
          sed -i.bak "s/^version = .*/version = \"$VERSION\"/" pyproject.toml || true
          # Update setup.py
          sed -i.bak "s/version=\"[^\"]*\"/version=\"$VERSION\"/" setup.py || true
          # Update _version.py
          echo "__version__ = \"$VERSION\"" > pyserpy/_version.py

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev libzstd-dev

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install openssl zstd nlohmann-json

      - name: Install cibuildwheel
        run: pip install cibuildwheel

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BEFORE_ALL_LINUX: yum install -y openssl-devel zstd-devel || apt-get update && apt-get install -y libssl-dev libzstd-dev
          CIBW_BEFORE_ALL_MACOS: brew install openssl zstd nlohmann-json
          CIBW_ENVIRONMENT_MACOS: OPENSSL_ROOT_DIR=/opt/homebrew/opt/openssl@3
          CIBW_TEST_REQUIRES: pytest
          CIBW_TEST_COMMAND: pytest {project}/tests -v --ignore={project}/tests/test_pyser_extra.py --ignore={project}/tests/test_pyser_roundtrip.py

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Update version in files
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          sed -i "s/^version = .*/version = \"$VERSION\"/" pyproject.toml
          sed -i "s/version=\"[^\"]*\"/version=\"$VERSION\"/" setup.py
          echo "__version__ = \"$VERSION\"" > pyserpy/_version.py

      - name: Build sdist
        run: |
          pip install build
          python -m build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  publish:
    name: Publish to PyPI
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Display structure of downloaded files
        run: ls -R dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          password: ${{ secrets.PYPI_API_TOKEN }}
