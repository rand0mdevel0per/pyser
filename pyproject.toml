[build-system]
requires = ["scikit-build-core>=0.10.0", "wheel", "setuptools", "cmake", "ninja"]
build-backend = "scikit_build_core"

[project]
name = "serpy"
version = "0.0.1"
description = "Python wrapper for the high-performance C++ pyser serialization library"
readme = "README.md"
license = {text = "MIT"}
authors = [ {name = "(auto) pyser wrapper"} ]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"

[project.urls]
"Source" = "https://example.com/"

[tool.setuptools.packages.find]
where = ["."]
include = ["pyserpy*"]

[project.optional-dependencies]
test = ["pytest", "zstandard"]
